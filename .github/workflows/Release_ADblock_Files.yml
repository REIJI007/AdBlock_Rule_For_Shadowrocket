# 工作流名称
name: Release_ADblock_Files

# 触发条件
on:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟运行一次
  workflow_dispatch:  # 允许手动触发工作流

# 工作流程中的作业
jobs:
  create-release:
    runs-on: ubuntu-latest  # 在最新版本的Ubuntu上运行

    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 步骤2：获取当前时间
      - name: Get current time
        id: current-time
        run: echo "time=$(date +'%y%m%d%H%M')" >> $GITHUB_ENV  # 将时间保存为环境变量

      # 步骤3：更新时间戳文件
      - name: Update timestamp file
        run: echo "${{ env.time }}" > timestamp.txt  # 将时间写入timestamp.txt文件

      # 步骤4：添加、提交并推送更改
      - name: Force add and commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f adblock_reject_shadowrocket_ruleset.conf adblock_reject_shadowrocket_ruleset.list adblock_reject_shadowrocket_ruleset.txt adblock_reject_shadowrocket_ruleset.yaml adblock_reject_shadowrocket_rule.txt timestamp.txt
          git commit -m "Forced update of adblock files and timestamp"
          git push origin main --force  # 强制推送到main分支
        env:
          TOKEN: ${{ secrets.TOKEN }}  # 使用存储在仓库密钥中的TOKEN

      # 步骤5：创建新的发布
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}  # 使用TOKEN进行身份验证
        with:
          tag_name: release-${{ env.time }}  # 使用时间戳作为标签名
          release_name: Release ${{ env.time }}  # 使用时间戳作为发布名称
          body: "Periodic release of adblock files."  # 发布说明
          draft: false  # 创建正式发布，而非草稿

      # 步骤6：上传 adblock_reject_shadowrocket_ruleset.conf
      - name: Upload adblock_reject_shadowrocket_ruleset.conf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}  # 使用创建发布时生成的URL
          asset_path: ./adblock_reject_shadowrocket_ruleset.conf
          asset_name: adblock_reject_shadowrocket_ruleset.conf
          asset_content_type: text/plain

      # 步骤7：上传 adblock_reject_shadowrocket_ruleset.list
      - name: Upload adblock_reject_shadowrocket_ruleset.list
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject_shadowrocket_ruleset.list
          asset_name: adblock_reject_shadowrocket_ruleset.list
          asset_content_type: text/plain

      # 步骤8：上传 adblock_reject_shadowrocket_ruleset.txt
      - name: Upload adblock_reject_shadowrocket_ruleset.txt
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject_shadowrocket_ruleset.txt
          asset_name: adblock_reject_shadowrocket_ruleset.txt
          asset_content_type: text/plain

      # 步骤9：上传 adblock_reject_shadowrocket_ruleset.yaml
      - name: Upload adblock_reject_shadowrocket_ruleset.yaml
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject_shadowrocket_ruleset.yaml
          asset_name: adblock_reject_shadowrocket_ruleset.yaml
          asset_content_type: application/x-yaml

      # 步骤10：上传 adblock_reject_shadowrocket_rule.txt
      - name: Upload adblock_reject_shadowrocket_rule.txt
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./adblock_reject_shadowrocket_rule.txt
          asset_name: adblock_reject_shadowrocket_rule.txt
          asset_content_type: text/plain
