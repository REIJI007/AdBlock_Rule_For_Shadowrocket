name: Run_AdBlock_Rule_Generator_RULESET_CONF  # 工作流名称

on:
  schedule:
    - cron: '*/20 * * * *'  # 每20分钟运行一次
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 版本作为运行环境

    steps:
    - name: Setup Node.js 20  # 设置 Node.js 20 环境
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Checkout repository  # 检出代码仓库
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.TOKEN }}  # 使用 TOKEN 进行检出，以确保有足够的权限

    - name: Install PowerShell 7  # 安装 PowerShell 7
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https software-properties-common
        wget -q https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y powershell
        rm packages-microsoft-prod.deb

    - name: Run adblock_rule_generator_shadowrocket_conf.ps1  # 运行位于根目录的脚本
      run: pwsh -File ./adblock_rule_generator_shadowrocket_conf.ps1

    - name: Force Add and Commit CONF file
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -f adblock_reject_shadowrocket_ruleset.conf
        git commit -m 'Update adblock_reject_shadowrocket_ruleset.conf' || git commit --allow-empty -m 'Empty commit to force push'

    - name: Push CONF file with TOKEN
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        git remote set-url origin https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        for i in {1..5}; do
          if git push --force origin HEAD; then
            echo "Push successful"
            exit 0
          else
            echo "Push failed (attempt $i), error:"
            git push --force origin HEAD 2>&1
            if [ $i -lt 5 ]; then
              echo "Retrying in 30 seconds..."
              sleep 30
            fi
          fi
        done
        echo "All push attempts failed"
        exit 1

    - name: Debug information (if push fails)
      if: failure()
      run: |
        pwd
        ls -la
        git status
        git log --oneline -n 5
        git remote -v
